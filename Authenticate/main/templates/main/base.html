<!DOCTYPE>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
    <nav class="navy">
            <div>
                <h2 id="logo"><strong><a href="/">iDev<span id="beale">.com</span></a></strong></h2>
            </div>

            <div>
                <ul>
                    <li>
                        <a href="#">Discover</a>
                    </li>

                    <li>
                        <a href="/feed">Feeds</a>
                    </li>

                    <li>
                        <a href="#">Features</a>
                    </li>

                    <li>
                        <a href="#">Support</a>
                    </li>
                </ul>
            </div>
                
                <div>
            {% if user.is_authenticated %}
                    <ul>
                        <li>
                            <img id="nav-icons" src="{% static 'images/house-solid (1).svg' %}" alt="messages">
                            <img id="nav-icons" src="{% static 'images/bell-solid (1).svg' %}" alt="notification">
                                {% if user.profile.image %}
                                    <img class="dp" src="{{ user.profile.image.url }}" alt="{{ user.username }}'s profile picture">
                                {% else %}
                                    <img src="{% static 'images/user-solid.svg' %}" alt="Default Profile Picture">
                                {% endif %}
                            
                            
                        </li>
                    </ul>
                {% else %}
                    <ul>
                        <li>
                            <a href="/login">Login   |</a>
                            <a id="get-started-link" href="/signup">Get Started</a>
                        </li>
                    </ul>
            </div>
            {% endif %}
    </nav>
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div> 

        <footer>
            <p>&copy; 2024 Dev.<span id="baele">com</span></p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
